<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>CLOCK</h1>
      <div class="clock-box-24">
        <div class="time-box">
          <span class="hours time"></span>:<span class="mins time"></span>:<span
            class="secs time"
          ></span>
        </div>
        <div class="btn">
          <button>12 Hour Format</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
